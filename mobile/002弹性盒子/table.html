<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<style type="text/css">
		.t1{
			table-layout:fixed;
		}
		.tr{display: table-row;}
		td{display: table-cell;padding: 20px;outline: 1px solid red;}
	</style>
</head>
<body>
   <table style="outline:1px solid #000" class="t1">
   	<tr >
   		<td style="width: 500px;">1</td>
   		<td>2</td>
   	</tr>
   	<tr>
   		<td>1</td>
   		<td>2</td>
   	</tr>
   </table>
</body>
</html>
