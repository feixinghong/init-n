<!DOCTYPE html>
<html>
<head>
	<title>弹性盒子</title>
	<style type="text/css">
		.father{
			position: relative;}
		.son1{
		width: 100px;
		height: 100px;
		}
		.son2{
		width:300px;
		height: 200px;
		position: absolute;
		top: auto;
		}
		.son3{
		width: 200px;
		height: 300px;
		}
		
		.father>*{
			outline: 1px solid black;
			
		}
		.center{height: 300px;position: absolute;left: 10px;right: 10px;top: 10px;}
	</style>
</head>
<body>
   <div class="father">
   	  <div class="son1"></div>
   	  <div class="son2"></div>
   	  <div class="son3"></div>
   </div>
   <span class="center">heheh</span>
</body>
</html>
